<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flames</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>
<body>
  <main>
    <div class="container">
      <div class="heart"></div>
    </div>


    <div class="overlay" id="formOverlay">
      <div class="form-container">
        <div class="form-content">

          <form action="" autocomplete="off">
            <h2>Your Relationship with your Secret Crush</h2>

            <div class="form-group">
              <label for="name1">Your Name:</label>
              <input type="text" id="name1" name="name1" placeholder="Enter your name">
            </div>
    
            <div class="form-group">
              <label for="name2">Crush's Name:</label>
              <input type="text" id="name2" name="name2" placeholder="Your crush's name">
            </div>
    
            <button type="button" onclick="submitForm()">Submit</button>
          </form>

        </div>
      </div>
    </div>



  </main>
  <script src="./script/anime.min.js"></script>
  <script>
    const container = document.querySelector('.container');

    for (let index = 0; index < 100; index++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      container.appendChild(heart);
    }

    animateHeart();

    function animateHeart() {
      anime(
        {
        targets: '.heart',
        translateX: function () {
          return anime.random(-700, 700);
        },
        translateY: function () {
          return anime.random(-500, 500);
        },
        rotate: 45,
        scale: function () {
          return anime.random(1, 5);
        },
        easing: 'easeInOutBack',
        duration: 2000,
        delay: anime.stagger(10),
        complete: animateHeart, 
      }
      );
    }

    const formOverlay = document.getElementById('formOverlay');
    formOverlay.style.display = 'none';

    setTimeout(() => {
      formOverlay.style.display = 'flex';
    }, 3000);
   
  </script>
  <script src="./script/main.js"></script>
</body>
</html>
